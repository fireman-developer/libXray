name: Build iOS Only

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # نسخه 1.25.5 در فایل go.mod شما قید شده، پس بهتره هماهنگ باشه
          # اما 1.24 هم معمولاً کار میکنه. اینجا برای اطمینان latest میذاریم
          go-version: '1.24' 
          check-latest: true

      - name: Install Gomobile Tool
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Fix Dependencies (Force)
        run: |
          # 1. دانلود پکیج‌های ضروری
          go get golang.org/x/mobile/bind
          
          # نکته حیاتی: اینجا "go mod tidy" را اجرا نمی‌کنیم تا پکیج bind حذف نشود
          # نکته حیاتی ۲: از "go mod vendor" استفاده نمی‌کنیم تا از کش ماژول استفاده شود

      - name: Build XCFramework for iOS
        run: |
          # دستور بیلد بدون استفاده از vendor
          gomobile bind -target=ios -ldflags="-s -w" -o LibXray.xcframework .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LibXray-iOS
          path: LibXray.xcframework
          compression-level: 9
